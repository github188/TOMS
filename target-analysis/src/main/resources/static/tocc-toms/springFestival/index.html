    <!--foot-tab-->
    <div class="mapFoot">
        <div class="downArrow">
          <img src="../../resource/image/common/downArrow.png" data-src="../../resource/image/common/downArrow.png" />
        </div>
        <div class="footDateil">
            <div class="footLeft">
                <div class="title">客流量指标面板</div>
                <div class="springFestivalTb">
                    <table>
                        <tr class="tbTit">
                            <td>类别</td>
                            <td>出发</td>
                            <td>到达</td>
                            <td>总流量</td>
                        </tr>
                        <tr>
                            <td class="railway">铁路</td>
                            <td class="text1"></td>
                            <td class="text2"></td>
                            <td class="text3"></td>
                        </tr>
                        <tr>
                            <td class="passenger">客运</td>
                            <td class="text4"></td>
                            <td class="text5"></td>
                            <td class="text6"></td>
                        </tr>
                        <tr class="tbTit">
                            <td>类别</td>
                            <td>入口</td>
                            <td>出口</td>
                            <td>总流量</td>
                        </tr>
                        <tr>
                            <td class="highSpeed">高速</td>
                            <td class="text7"></td>
                            <td class="text8"></td>
                            <td class="text9"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="footLeft2">
                <div class="title">今日运输畅通情况</div>
                <div class="unblockedTb">
                    <table>
                        <tr>
                            <td class="lightGrey">公交运行速率</td>
                            <td class="stateColor"></td>
                            <td class="colorText1"></td>
                        </tr>
                        <tr>
                            <td class="lightGrey">出租车实载率</td>
                            <td class="stateColor"></td>
                            <td class="colorText2"></td>
                        </tr>
                        <tr>
                            <td class="lightGrey">自行车使用率</td>
                            <td class="stateColor"></td>
                            <td class="colorText3"></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="footRight">
               <div class="swiper-container mySwiper" id = "swiperBox1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide main1" data-id = ".main1"></div>
                        <div class="swiper-slide main2" data-id = ".main2"></div>
                        <div class="swiper-slide main3" data-id = ".main3"></div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
               
                 <div class="swiper-container mySwiper" id = "swiperBox2">
                    <div class="swiper-wrapper"> 
                        <div class="swiper-slide main4" data-id = ".main4"></div>
                        <div class="swiper-slide main5" data-id = ".main5"></div> 
                        <div class="swiper-slide main6" data-id = ".main6"></div>
                        <div class="swiper-slide main7" data-id = ".main7"></div> 
                        <div class="swiper-slide main8" data-id = ".main8"></div>
                        <div class="swiper-slide main9" data-id = ".main9"></div> 
                    
                       
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                
            </div>
        </div>

    <!--right-mapTool-->
    <div class="mapToolBox">
        <ul class="mapTool">
            <li class="wxTool">
                <span class="icon icon-ic_weixing"></span>
                <span>卫星</span>
            </li>
            <li class="toolLi">
                <span class="icon icon-ic_tuceng"></span>
                <span>图层</span>
            </li>
            <li class="toolLi">
                <span class="icon icon-ic_gongju"></span>
                <span>工具</span>
            </li>
        </ul>
        <ul class="mapToolDateil">
            <!--<ul class="dateil">
                我是地图工具栏
            </ul>-->
            <li class="layerBox">
                <ul class="layerTab">
                    <li style="width: 100%;">图层</li>
                </ul>
                <ul class="layerInfo">
                    <li class="active">
                        <ul >
                            <li><input type="checkbox" data-type="SP_KYZ" id="cityBusInput" class="regular-checkbox">
                                <label for="cityBusInput">
                                <span class="checkCon">
                                    客运站<img src="../common/res/img/layerImg/KYZ.png" />
                                </span>
                                </label>
                            </li>
                            <li><input type="checkbox" data-type="SP_HCZ" id="cityBusInputw" class="regular-checkbox">
                                <label for="cityBusInputw">
                                <span class="checkCon">
                                    火车站<img src="../common/res/img/layerImg/HCZ.png" />
                                </span>
                                </label>
                            </li>
                            <li><input type="checkbox" data-type="SP_SFZ" id="cityBusInputt" class="regular-checkbox">
                                <label for="cityBusInputt">
                                <span class="checkCon">
                                    收费站<img src="../common/res/img/layerImg/SFZ.png" />
                                </span>
                                </label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="layerBox">
                <div class="BtnBox">
                    <button type="button" id = "measuringLine">测距</button>
                    <button type="button" id = "measuringSurface">测面</button>
                </div>
            </li>
        </ul>

    </div>
