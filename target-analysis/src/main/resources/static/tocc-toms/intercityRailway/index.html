<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="x-ua-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="email=no" name="format-detection"/>
    <title>城际交通-铁路</title>
    <link rel="stylesheet" type="text/css" href="../../resource/css/base.css">
    <link rel="stylesheet" type="text/css" href="../../resource/icon/icon.css">
    <link rel="stylesheet" type="text/css" href="../../resource/css/common.css">
    <link rel="stylesheet" type="text/css" href="res/css/style.css"/>
</head>
<body style="background: #0e2861;">

<!--map容器-->
<div id="mapContainer" class="mapContainer" style="width: 100%; height: 100%;position: absolute;z-index: 0;"></div>

        <div class="searchInput">
            <input type="text" class="placeholder" placeholder="搜线路、公交站点、自行车服务点等" />
            <button>搜索</button>
        </div>
    </div>-->

        <div class="mapDotDateil">
            <div class="dotTit">温州南</div>

    <!--地图-图例-->
    <div class="mapLegend">
        <ul>
            <a href="../intercityBus/index.html">
                <li class="blue">
                    <img src="res/img/bus.png" />
                    <div>班车</div>
                </li>
            </a>
            <a href="../intercityRailway/index.html">
                <li class="purple lengActive">
                    <img src="res/img/highIron.png" />
                    <div>铁路</div>
                </li>
            </a>
        </ul>
    </div>

    <!--foot-tab-->
    <div class="mapFoot">
        <div class="downArrow">
            <img src="../../resource/image/common/downArrow.png" data-src="../../resource/image/common/downArrow.png" />
        </div>
        <div class="footDateil">
            <div class="footLeft">
                <div class="title">铁路客运量指标面板</div>
                <div class="railwayTb">
                    <table>
                        <tr>
                            <td></td>
                            <td>近日</td>
                            <td>本月</td>
                            <td>今年</td>
                        </tr>
                        <tr>
                            <td>出发</td>
                            <td class="blue dataNumber1">1</td>
                            <td class="blue dataNumber2">2</td>
                            <td class="blue dataNumber3">3</td>
                        </tr>
                        <tr>
                            <td>到达</td>
                            <td class="blue dataNumber4">4</td>
                            <td class="blue dataNumber5">5</td>
                            <td class="blue dataNumber6">6</td>
                        </tr>
                        <tr>
                            <td>总流量</td>
                            <td class="blue dataNumber7">7</td>
                            <td class="blue dataNumber8">8</td>
                            <td class="blue dataNumber9">9</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="footRight">
                 <div class="swiper-container mySwiper" id = "swiperBox1">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide main1" data-id = ".main1"></div>
                        <div class="swiper-slide main2" data-id = ".main2"></div>       
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
               
                 <div class="swiper-container mySwiper" id = "swiperBox3">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide main5" data-id = ".main5"></div> 
                        <div class="swiper-slide main6" data-id = ".main6"></div>
                        <div class="swiper-slide main7" data-id = ".main7"></div>
                        
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
                 <div class="swiper-container mySwiper" id = "swiperBox4">
                    <div class="swiper-wrapper">
                       
                        <div class="swiper-slide main8" data-id = ".main8"></div>
                        <div class="swiper-slide main9" data-id = ".main9"></div>
                        <div class="swiper-slide main10" data-id = ".main10"></div>
                     
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
               
            </div>
        </div>
    </div>

    <!--right-mapTool-->
    <div class="mapToolBox">
        <ul class="mapTool">
            <li class="wxTool">
                <span class="icon icon-ic_weixing"></span>
                <span>卫星</span>
            </li>
            <li class="toolLi">
                <span class="icon icon-ic_tuceng"></span>
                <span>图层</span>
            </li>
            <li class="toolLi">
                <span class="icon icon-ic_gongju"></span>
                <span>工具</span>
            </li>
        </ul>
        <ul class="mapToolDateil">
            <!--<ul class="dateil">
                我是地图工具栏
            </ul>-->
            <li class="layerBox">
                <ul class="layerTab">
                    <li style="width: 100%">客运图层</li>
                </ul>
                <ul class="layerInfo">
                    <li class="active">
                        <ul >
                            <li>
                                <input type="checkbox" data-type="SP_HCZ" id="cityBusInput" class="regular-checkbox" />
                                <label for="cityBusInput">
                                    <span class="checkCon">
                                        火车站<img src="../common/res/img/layerImg/HCZ.png" />
                                    </span>
                                </label>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="layerBox">
                <div class="BtnBox">
                    <button type="button" id = "measuringLine">测距</button>
                    <button type="button" id = "measuringSurface">测面</button>
                </div>
            </li>
        </ul>

    </div>

  <script src="../../libs/bmap/utils/events_utils.js"></script>
  <script data-main="../../main" src="../../libs/core/requirejs/requirejs.js"></script>
  <script>  
        window.ByEvent.addEvent("mainjsLoaded", function() {
            require(['./mod/mainView.js'],function(mainView) {
                new mainView().render();
            });
        });
  </script>
</body>
</html>
