<!-- 公交车模板 -->

<!-- 实时车辆 点击 详情数据 -->
<script type="text/template" id="car-info">
        <div class="mapTpl">
            <div class="tplHead">
                <div class="tit"><%-data.PLATE_NUMBER || "暂无数据"%></div>
                <div class="close"  data-type="<%-data.layerName%>">&#10005;</div>
            </div>
            <div class="tplCon">
                <table class="tplTable" cellspacing="0" cellpadding="0">
                    <tr>
                        <td>
                            <span class="lightBlue">车牌号：</span>
                            <span><%-data.PLATE_NUMBER || "暂无数据"%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="lightBlue">公交路线：</span>
                            <span><%-data.MC || "暂无数据"%></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="lightBlue">速度：</span>
                            <span><%-data.SPEED || "0"%>km/h</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span class="lightBlue">时间：</span>
                            <span><%-data.time || "暂无数据"%></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="indexBottom"><img src="../common/res/img/base/sharp.png" /></div>
</script>
