		getTime()

		//获取当前时间
		function getTime (){
			// 时间戳转化为字符时间
			var newTime=new Date();
			var yyyy=newTime.getFullYear();
			var MM=newTime.getMonth()+1;
			var dd=newTime.getDate();
			var hh=newTime.getHours();
			var mm=newTime.getMinutes();
			var ss=newTime.getSeconds();
			if(dd < 10) dd = '0'+dd;
			if(hh < 10) hh = '0'+hh;
			if(mm < 10) mm = '0'+mm;
			if(ss < 10) ss = '0'+ss;
			var weaYear = yyyy+"年"+MM+"月"+dd+"日";
			var weaTime = hh+":"+mm+":"+ss;
			$('.weaYear').text(weaYear);
			$('.weaTime').text(weaTime);
		}
	</script>
